<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Homework 2</title>
  </head>
  <body>
    <header>
      <nav class="navbar" style="background-color: rgb(0, 75, 10)">
        <div class="container-fluid justify-content-center align-items-center">
          <h3 class="text-white border-bottom p-2">Check Saudi IBAN</h3>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row pt-2">
        <div class="card p-4 pb-1" style="background-color: rgb(0, 75, 10);">
          <div class="card-body">
            <div class="row">
              <div class="col-2 text-center">
                <strong class="text-white">IBAN</strong>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="iban-filed" />
              </div>
            </div>
            <div class="row text-center">
              <div>
                <button
                  class="btn p-2 mt-2 btn-light"
                  style="width: 20%"
                  onclick="validation()"
                >
                  Check
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="text-center mt-2">
          <strong id="result" class="text-danger"></strong>
          <ul class="list-unstyled">
            <li id="samaCode" class="d-inline p-1"></li>
            <li id="bankName" class="d-inline p-1"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
